apiVersion: v1
kind: Service
metadata:
  name: lightningeverywhere-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: lightningeverywhere
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lightningeverywhere
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lightningeverywhere
  template:
    metadata:
      labels:
        app: lightningeverywhere
    spec:
      containers:
      - name: lightningeverywhere
        image: <IMAGE>
        ports:
        - containerPort: 8080
        env:
        - name: MESSAGE
          value: "Hello from Lightning Everywhere Deployment!"
